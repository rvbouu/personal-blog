<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to reset, main, and form stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/form.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Main Page</title>
  </head>
  <body>
    <header>
      <h1>Vanessa Bou</h1>
      <!-- switch from light to dark mode -->
      <span class="switch">&#9728;&#65039</span>
    </header>
    <main>
      <!-- blog title -->
      <h2>Let's Blog About It!</h2>

      <!-- blog post submission form -->
      <aside>
        <h3>&#x2661 Write your heart out &#x2661</h3>
        <div class="form">
          <label for="username">Username</label>
          <input id="username" type="text"/>
          <label for="title">Title</label>
          <input id="title" type="text"/>
          <label for="content">Content</label>
          <input id="content" type="text"/>
          <button id="submit">Submit</button>
        </div>
      </aside>
    </main>
    <footer>
      <div class="contact-info">
        <!-- footer with contact info and links to portfolio and main page of blog -->
        <p class="footer">Portfolio: <a href="https://rvbouu.github.io/portfolio/">Vanessa Bou</a></p>
        <p class="footer">Blog: <a href="./index.html">Let's Blog About It!</a></p>
        <p class="footer">Email: <span>rvbouu@gmail.com</span></p>
      </div>
      <p>Made by Vanessa Bou &#128047</p>
    </footer>

    <!-- script links for jQuery and javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/form.js"></script>
    <script type="text/javascript" src="./assets/js/logic.js"></script>
  </body>
</html>
